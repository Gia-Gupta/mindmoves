{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Create Account</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('main.register') }}">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="secret_question">Secret Question</label>
                <select id="secret_question" name="secret_question" required>
                    <option value="">Select a question</option>
                    <option value="What was your first pet's name?">What was your first pet's name?</option>
                    <option value="What city were you born in?">What city were you born in?</option>
                    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    <option value="What was your childhood nickname?">What was your childhood nickname?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="secret_answer">Secret Answer</label>
                <input type="text" id="secret_answer" name="secret_answer" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="auth-links">
            <span>Already have an account?</span>
            <a href="{{ url_for('main.login') }}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
