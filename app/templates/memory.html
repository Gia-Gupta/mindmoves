{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="game-container">
        <div class="game-header">
            <h1>Memory Master</h1>
            <div class="game-stats">
                <div id="score">Score: 0</div>
                <div id="timer">Time: 0s</div>
                <div id="level">Level: 1</div>
            </div>
        </div>

        <div class="game-area">
            <div id="memory-grid">
                <!-- Memory cards will be dynamically added here -->
            </div>
            <div id="countdown-overlay">0</div>
        </div>

        <div class="game-controls">
            <button id="start-button" class="play-button">Start Game</button>
        </div>
    </div>
</div>

<style>
.game-container {
    max-width: 800px;
    margin: 8rem auto 4rem;
    padding: 2rem;
    background: var(--card-background);
    border-radius: 1.5rem;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
}

.game-header {
    text-align: center;
    margin-bottom: 2rem;
}

.game-stats {
    display: flex;
    justify-content: space-around;
    margin: 1rem 0;
    font-size: 1.2rem;
    font-weight: bold;
}

.game-area {
    background: #f8f5ff;
    border-radius: 1rem;
    padding: 2rem;
    margin: 2rem 0;
    min-height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.memory-grid {
    display: grid;
    gap: 20px;
    margin: 20px auto;
    max-width: 600px;
    justify-content: center;
}

.grid-2x2 {
    grid-template-columns: repeat(2, 120px);
    grid-template-rows: repeat(2, 120px);
}

.grid-2x3 {
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(2, 120px);
}

.grid-3x3 {
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 120px);
}

.memory-card {
    width: 120px;
    height: 120px;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    transform: scale(1);
    transition: transform 0.5s;
}

.memory-card:hover {
    transform: scale(1.05);
}

.memory-card.flipped {
    transform: rotateY(180deg);
}

.memory-card-front,
.memory-card-back {
    width: 100%;
    height: 100%;
    padding: 20px;
    position: absolute;
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.memory-card-front {
    background: white;
    color: var(--primary-color);
    transform: rotateY(0deg);
}

.memory-card-back {
    background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
    color: white;
    transform: rotateY(180deg);
}

/* Shape styles */
.shape {
    width: 60px;
    height: 60px;
}

.shape.circle {
    background: var(--primary-color);
    border-radius: 50%;
}

.shape.square {
    background: var(--primary-color);
    border-radius: 8px;
}

.shape.triangle {
    width: 0;
    height: 0;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-bottom: 52px solid var(--primary-color);
}

.shape.star {
    position: relative;
    display: inline-block;
    width: 0;
    height: 0;
    border-right: 30px solid transparent;
    border-bottom: 21px solid var(--primary-color);
    border-left: 30px solid transparent;
    transform: rotate(35deg);
}
.shape.star:before {
    border-bottom: 24px solid var(--primary-color);
    border-left: 9px solid transparent;
    border-right: 9px solid transparent;
    position: absolute;
    height: 0;
    width: 0;
    top: -13px;
    left: -21px;
    display: block;
    content: '';
    transform: rotate(-35deg);
}
.shape.star:after {
    position: absolute;
    display: block;
    top: 0px;
    left: -31px;
    width: 0px;
    height: 0px;
    border-right: 30px solid transparent;
    border-bottom: 21px solid var(--primary-color);
    border-left: 30px solid transparent;
    transform: rotate(-70deg);
    content: '';
}

.game-controls {
    text-align: center;
}

.play-button {
    background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 0.5rem;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.play-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#countdown-overlay {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6rem;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    z-index: 100;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
    100% { transform: translate(-50%, -50%) scale(1); }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const startButton = document.getElementById('start-button');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');
    const levelElement = document.getElementById('level');
    const memoryGrid = document.getElementById('memory-grid');
    const countdownOverlay = document.getElementById('countdown-overlay');
    
    let isGameActive = false;
    let currentLevel = 1;
    let currentScore = 0;
    let highestNumber = 0;
    let canSelect = false;
    
    startButton.addEventListener('click', startGame);
    
    function getGridConfig(level) {
        console.log('Current level:', level);
        if (level <= 3) {
            return {
                cards: 4,
                gridClass: 'grid-2x2',
                viewTime: 1000,
                isSequential: true,
                sequentialDelay: 500,
                groupSize: 1 // Single card flip
            };
        } else if (level <= 6) {
            return {
                cards: 6,
                gridClass: 'grid-2x3',
                viewTime: 1000,
                isSequential: true,
                sequentialDelay: 500,
                groupSize: 1 // Single card flip
            };
        } else if (level <= 10) {
            return {
                cards: 9,
                gridClass: 'grid-3x3',
                viewTime: 1000,
                isSequential: true,
                sequentialDelay: 500,
                groupSize: 1 // Single card flip
            };
        } else if (level <= 14) {
            return {
                cards: 9,
                gridClass: 'grid-3x3',
                viewTime: 2000,
                isSequential: true,
                sequentialDelay: 500,
                groupSize: 3 // Three cards at a time
            };
        } else if (level <= 24) {
            return {
                cards: 9,
                gridClass: 'grid-3x3',
                viewTime: 2000,
                isSequential: false // All cards at once
            };
        } else {
            return {
                cards: 9,
                gridClass: 'grid-3x3',
                viewTime: 1000,
                isSequential: false // All cards at once
            };
        }
    }

    function initializeGrid() {
        memoryGrid.innerHTML = '';
        highestNumber = 0;
        
        const config = getGridConfig(currentLevel);
        console.log('Initializing grid with config:', config);
        
        // Remove all existing classes and add new ones
        memoryGrid.className = '';
        memoryGrid.classList.add('memory-grid', config.gridClass);
        
        // Create cards based on current level
        for (let i = 0; i < config.cards; i++) {
            const card = createCard();
            memoryGrid.appendChild(card);
        }
    }

    function startGame() {
        isGameActive = true;
        canSelect = false;
        startButton.disabled = true;
        
        if (startButton.textContent === 'Try Again') {
            currentScore = 0;
            currentLevel = 1;
            scoreElement.textContent = `Score: ${currentScore}`;
        }
        
        levelElement.textContent = `Level: ${currentLevel}`;
        initializeGrid();
        
        // Start countdown
        let countdown = 3;
        countdownOverlay.textContent = countdown;
        countdownOverlay.style.display = 'block';
        
        const countdownInterval = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownOverlay.textContent = countdown;
            } else {
                clearInterval(countdownInterval);
                countdownOverlay.style.display = 'none';
                
                const config = getGridConfig(currentLevel);
                const cards = Array.from(memoryGrid.querySelectorAll('.memory-card'));
                
                if (config.isSequential) {
                    // Sequential card flipping (single or group)
                    let cardIndex = 0;
                    let flippedCards = 0;
                    
                    const flipInterval = setInterval(() => {
                        if (cardIndex < cards.length) {
                            // Flip a group of cards
                            for (let i = 0; i < config.groupSize && cardIndex + i < cards.length; i++) {
                                const card = cards[cardIndex + i];
                                card.classList.add('flipped');
                                
                                // Set timer to flip this card back
                                setTimeout(() => {
                                    card.classList.remove('flipped');
                                    flippedCards++;
                                    
                                    // Enable selection only after all cards have been shown and flipped back
                                    if (flippedCards === cards.length) {
                                        canSelect = true;
                                    }
                                }, config.viewTime);
                            }
                            cardIndex += config.groupSize;
                        } else {
                            clearInterval(flipInterval);
                        }
                    }, config.sequentialDelay);
                } else {
                    // Show all cards at once
                    cards.forEach(card => card.classList.add('flipped'));
                    setTimeout(() => {
                        cards.forEach(card => card.classList.remove('flipped'));
                        canSelect = true;
                    }, config.viewTime);
                }
            }
        }, 1000);
    }

    function createCard() {
        const card = document.createElement('div');
        card.className = 'memory-card';
        
        // Create front side with shape
        const front = document.createElement('div');
        front.className = 'memory-card-front';
        
        const shapeDiv = document.createElement('div');
        const shapes = ['circle', 'square', 'triangle', 'star'];
        const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
        shapeDiv.className = `shape ${randomShape}`;
        front.appendChild(shapeDiv);
        
        // Create back side with number
        const back = document.createElement('div');
        back.className = 'memory-card-back';
        const number = Math.floor(Math.random() * 100);
        back.textContent = number;
        
        if (number > highestNumber) {
            highestNumber = number;
        }
        
        card.appendChild(front);
        card.appendChild(back);
        
        card.addEventListener('click', () => {
            if (!canSelect) return;
            
            card.classList.add('flipped');
            
            if (parseInt(back.textContent) === highestNumber) {
                currentScore += 100;
                scoreElement.textContent = `Score: ${currentScore}`;
                countdownOverlay.textContent = 'Correct!';
                countdownOverlay.style.color = '#4CAF50';
                countdownOverlay.style.display = 'block';
                canSelect = false;
                
                setTimeout(() => {
                    countdownOverlay.style.display = 'none';
                    currentLevel++;
                    console.log('Level increased to:', currentLevel);
                    startButton.disabled = false;
                    startButton.textContent = `Start Level ${currentLevel}`;
                }, 1500);
            } else {
                countdownOverlay.textContent = 'Wrong!';
                countdownOverlay.style.color = '#f44336';
                countdownOverlay.style.display = 'block';
                canSelect = false;
                
                setTimeout(() => {
                    countdownOverlay.style.display = 'none';
                    currentLevel = 1;
                    currentScore = 0;
                    scoreElement.textContent = `Score: ${currentScore}`;
                    startButton.disabled = false;
                    startButton.textContent = 'Try Again';
                }, 1500);
            }
            
            // Show all cards after selection
            const cards = memoryGrid.querySelectorAll('.memory-card');
            cards.forEach(c => c.classList.add('flipped'));
        });
        
        return card;
    }

    // Add a helper function to shuffle the cards array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Initialize the grid on page load
    initializeGrid();
});
</script>
{% endblock %}
