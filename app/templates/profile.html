{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <h1>Welcome, {{ user.first_name }}!</h1>
        <p>Username: {{ user.username }}</p>
    </div>

    <div class="game-history">
        <h2>Game History</h2>
        <div class="history-list">
            {% for score in game_history|sort(attribute='date', reverse=true) %}
            <div class="history-item">
                <span class="game-name">{{ score.game_type }}</span>
                <span class="game-score">{{ "%.2f"|format(score.score) }}</span>
                <span class="game-date">{{ score.date }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
.history-item {
    display: flex;
    gap: 20px;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}
.game-name {
    flex: 2;
}
.game-score {
    flex: 1;
    text-align: right;
}
.game-date {
    flex: 1;
    text-align: right;
    color: #666;
}
</style>
{% endblock %}
