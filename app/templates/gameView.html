
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3b2e8;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background-color: #f71313;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Hub</h1>
    <p>Select a game to play:</p>
    
    <div class="game-container">
        <div class="game-card">
            <h2>Typing Game</h2>
            <p>Test your typing speed and accuracy.</p>
            <a href="typing">Play Now</a>
        </div>
        <div class="game-card">
            <h2>Speed Game</h2>
            <p>How fast can you react?</p>
            <a href="speed">Play Now</a>
        </div>
        <div class="game-card">
            <h2>Precision Game</h2>
            <p>Hit the target perfectly.</p>
            <a href="precision">Play Now</a>
        </div>
        <div class="game-card">
            <h2>Dexterity Game</h2>
            <p>Challenge your hand-eye coordination.</p>
            <a href="dexterity">Play Now</a>
        </div>
    </div>
</body>
</html>
