{% extends "base.html" %}

{% block title %}Line Balance{% endblock %}

{% block header_title %}Line Balance{% endblock %}

{% block content %}
<div class="game-container">
    <h1>Line Balance</h1>
    <p>Drag the ball along the line!</p>
    <div class="game-area">
        <canvas id="trailCanvas"></canvas>
        <div class="ball"></div>
    </div>
    <div class="game-info">
        <div id="score">Score: 0</div>
        <div id="status"></div>
    </div>
    <button id="startButton">Start Game</button>
</div>

<style>
.game-container {
    max-width: 800px;
    margin: 8rem auto 4rem;
    padding: 2rem;
    background: var(--card-background);
    border-radius: 1.5rem;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.game-area {
    width: 600px;
    height: 400px;
    margin: 20px auto;
    background: white;
    border: 2px solid #333;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

#trailCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.ball {
    width: 24px;
    height: 24px;
    background: #4CAF50;
    border-radius: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    cursor: grab;
    z-index: 2;
    box-shadow: none;
    left: 10%;
    top: 50%;
}

.ball:active {
    cursor: grabbing;
}

#startButton {
    padding: 10px 20px;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

#startButton:hover {
    background: #45a049;
}

.game-info {
    display: flex;
    justify-content: space-between;
    margin: 1rem 0;
    font-size: 1.2rem;
    font-weight: bold;
}

#score {
    color: #4CAF50;
}

#status {
    color: #f44336;
}

.game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 1rem 2rem;
    border-radius: 0.5rem;
    font-size: 1.5rem;
    z-index: 10;
    display: none;
}

.success {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(76, 175, 80, 0.8);
    color: white;
    padding: 1rem 2rem;
    border-radius: 0.5rem;
    font-size: 1.5rem;
    z-index: 10;
    display: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const gameArea = document.querySelector('.game-area');
    const ball = document.querySelector('.ball');
    const startButton = document.getElementById('startButton');
    const canvas = document.getElementById('trailCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const statusElement = document.getElementById('status');

    // Set canvas size to match game area
    function resizeCanvas() {
        canvas.width = gameArea.offsetWidth;
        canvas.height = gameArea.offsetHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let isDragging = false;
    let startX, startY;
    let ballStartX, ballStartY;
    let lastX, lastY;
    let isGameActive = false;
    let hasReachedFinish = false;
    let lineY;
    let lineStartX;
    let lineEndX;
    let lineThickness = 15;
    let linePath = [];
    let linePoints = [];
    let currentLevel = 1;

    function getBallPosition() {
        const rect = ball.getBoundingClientRect();
        return {
            x: rect.left + rect.width / 2,
            y: rect.top + rect.height / 2
        };
    }

    function drawLine(startX, startY, endX, endY, color = '#4CAF50', width = 3) {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.strokeStyle = color;
        ctx.lineWidth = width;
        ctx.stroke();
    }

    function drawWaveLine() {
        if (linePath.length < 2) return;
        
        // Draw the main path
        ctx.beginPath();
        ctx.moveTo(linePath[0].x, linePath[0].y);
        
        for (let i = 1; i < linePath.length; i++) {
            const point = linePath[i];
            
            if (point.cp1x !== undefined) {
                ctx.bezierCurveTo(
                    point.cp1x, point.cp1y,
                    point.cp2x, point.cp2y,
                    point.x, point.y
                );
            } else {
                ctx.lineTo(point.x, point.y);
            }
        }
        
        ctx.strokeStyle = '#333';
        ctx.lineWidth = lineThickness;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
        
        // Draw finish point (red circle) at the exact end of the line
        const lastPoint = linePoints[linePoints.length - 1];
        ctx.beginPath();
        ctx.arc(lastPoint.x, lastPoint.y, 12, 0, Math.PI * 2);
        ctx.fillStyle = '#f44336';
        ctx.fill();
        
        // Add text labels
        ctx.font = '16px Arial';
        ctx.fillStyle = '#333';
        ctx.textAlign = 'center';
        ctx.fillText('START', lineStartX, lineY - 30);
        ctx.fillText('FINISH', lastPoint.x, lastPoint.y - 30);
    }

    function checkBallPosition() {
        if (!isGameActive) return;
        
        const pos = getBallPosition();
        const gameRect = gameArea.getBoundingClientRect();
        const ballX = pos.x - gameRect.left;
        const ballY = pos.y - gameRect.top;
        
        // Find the closest point on the path
        let closestPoint = null;
        let minDistance = Infinity;
        
        // Find the closest point on the line to the ball
        for (const point of linePoints) {
            const distance = Math.sqrt(
                Math.pow(ballX - point.x, 2) + 
                Math.pow(ballY - point.y, 2)
            );
            
            if (distance < minDistance) {
                minDistance = distance;
                closestPoint = point;
            }
        }
        
        // Make collision detection more forgiving at higher levels
        const toleranceIncrease = Math.min(10, (currentLevel - 1) * 2); // Up to 10px more tolerance
        const tolerance = (lineThickness / 2) + toleranceIncrease;
        
        // Check if ball is within the adjusted tolerance
        if (minDistance > tolerance) {
            gameOver("You went off the line!");
            return;
        }
        
        // Get the last point of the line
        const lastPoint = linePoints[linePoints.length - 1];
        
        // Calculate distance to finish point
        const distanceToFinish = Math.sqrt(
            Math.pow(ballX - lastPoint.x, 2) + 
            Math.pow(ballY - lastPoint.y, 2)
        );
        
        // Check if ball reached the finish line - must be close to the actual end point
        if (distanceToFinish <= tolerance && !hasReachedFinish) {
            hasReachedFinish = true;
            success("You reached the finish line! Score: " + (currentLevel * 100));
        }
    }

    function gameOver(message) {
        isGameActive = false;
        isDragging = false;
        statusElement.textContent = message;
        statusElement.style.display = 'block';
        
        // Create game over message
        const gameOverDiv = document.createElement('div');
        gameOverDiv.className = 'game-over';
        gameOverDiv.textContent = message;
        gameArea.appendChild(gameOverDiv);
        gameOverDiv.style.display = 'block';
        
        // Save score
        saveScore(0);
    }
    
    function success(message) {
        isGameActive = false;
        isDragging = false;
        statusElement.textContent = "Success! Score: " + (currentLevel * 100);
        statusElement.style.display = 'block';
        
        // Create success message
        const successDiv = document.createElement('div');
        successDiv.className = 'success';
        successDiv.textContent = message;
        gameArea.appendChild(successDiv);
        successDiv.style.display = 'block';
        
        // Update the start button for next level
        currentLevel++;
        startButton.textContent = `Level ${currentLevel}`;
        
        // Save score
        saveScore(100);
    }
    
    function saveScore(score) {
        // Send score to server
        fetch('/save_score', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                game_type: 'balance',
                score: score,
                total: 100
            }),
        })
        .then(response => response.json())
        .then(data => console.log('Score saved:', data))
        .catch(error => console.error('Error saving score:', error));
    }

    function generateWavePath() {
        linePoints = [];
        linePath = [];
        
        // Set up the line boundaries
        lineStartX = gameArea.offsetWidth * 0.1;  // 10% from the left
        lineEndX = gameArea.offsetWidth * 0.9;    // 90% from the left
        lineY = gameArea.offsetHeight * 0.5;      // Middle of the field
        
        // Calculate maximum safe amplitude based on game area height
        const maxAmplitude = (gameArea.offsetHeight * 0.35); // Use 35% of height as max amplitude
        
        // Start with a straight line for level 1
        if (currentLevel === 1) {
            // Generate points along the straight line for smooth collision detection
            for (let x = lineStartX; x <= lineEndX; x += 2) {
                linePoints.push({x, y: lineY});
            }
            linePath = linePoints;
            return;
        }
        
        // Calculate the path based on the current level
        let amplitude, frequency;
        
        if (currentLevel === 2) {
            // Gentle wave for level 2
            amplitude = Math.min(20, maxAmplitude * 0.3);
            frequency = 0.005;
        } else {
            // More complex waves for higher levels
            // Scale amplitude with level but cap it at maxAmplitude
            const baseAmplitude = 20 + ((currentLevel - 2) * 8);
            amplitude = Math.min(baseAmplitude, maxAmplitude);
            
            // Increase frequency more with level to make waves tighter
            frequency = 0.005 + ((currentLevel - 2) * 0.003);
        }
        
        // Generate control points for smooth curve
        const points = [];
        const numPoints = Math.max(100, 50 + currentLevel * 10); // More points for higher levels
        const step = (lineEndX - lineStartX) / (numPoints - 1);
        
        for (let i = 0; i < numPoints; i++) {
            const x = lineStartX + (step * i);
            let y = lineY;
            
            if (currentLevel === 2) {
                // Simple sine wave for level 2
                y += Math.sin((x - lineStartX) * frequency) * amplitude;
            } else if (currentLevel >= 3) {
                // Composite wave pattern with tighter waves
                y += Math.sin((x - lineStartX) * frequency) * amplitude;
                // Add a second wave component with higher frequency
                y += Math.sin((x - lineStartX) * frequency * 2) * (amplitude * 0.3);
            }
            
            points.push({x, y});
        }
        
        // Ensure last point is exactly at lineEndX
        points[points.length - 1] = {
            x: lineEndX,
            y: points[points.length - 1].y
        };
        
        // Generate smooth curve through points
        linePath = [];
        linePoints = [];
        
        // Start with the first point
        linePath.push(points[0]);
        linePoints.push(points[0]);
        
        // Generate bezier curves through points with more interpolation points
        for (let i = 1; i < points.length - 2; i++) {
            const p0 = points[i - 1];
            const p1 = points[i];
            const p2 = points[i + 1];
            const p3 = points[i + 2];
            
            // Generate more points along the curve for better collision detection
            for (let t = 0; t <= 1; t += 0.05) {
                const tt = t * t;
                const ttt = tt * t;
                
                const x = 0.5 * (
                    2 * p1.x +
                    (-p0.x + p2.x) * t +
                    (2 * p0.x - 5 * p1.x + 4 * p2.x - p3.x) * tt +
                    (-p0.x + 3 * p1.x - 3 * p2.x + p3.x) * ttt
                );
                
                const y = 0.5 * (
                    2 * p1.y +
                    (-p0.y + p2.y) * t +
                    (2 * p0.y - 5 * p1.y + 4 * p2.y - p3.y) * tt +
                    (-p0.y + 3 * p1.y - 3 * p2.y + p3.y) * ttt
                );
                
                linePoints.push({x, y});
            }
            
            // Add control points for drawing
            linePath.push({
                x: p2.x,
                y: p2.y,
                cp1x: (p1.x + p2.x) / 2,
                cp1y: p1.y,
                cp2x: (p1.x + p2.x) / 2,
                cp2y: p2.y
            });
        }
        
        // Add the final point
        linePath.push(points[points.length - 1]);
        linePoints.push(points[points.length - 1]);
    }

    function startGame() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Remove any existing messages
        const existingMessages = document.querySelectorAll('.game-over, .success');
        existingMessages.forEach(msg => msg.remove());
        
        // Reset game state
        isGameActive = true;
        hasReachedFinish = false;
        scoreElement.textContent = "Score: 0";
        statusElement.textContent = "";
        statusElement.style.display = 'none';
        
        // Generate and draw the line
        generateWavePath();
        drawWaveLine();
        
        // Position the ball exactly on the start of the line
        if (linePoints.length > 0) {
            const startPoint = linePoints[0];
            ball.style.left = startPoint.x + 'px';
            ball.style.top = startPoint.y + 'px';
            
            // Get initial ball position for line drawing
            const pos = getBallPosition();
            const gameRect = gameArea.getBoundingClientRect();
            lastX = pos.x - gameRect.left;
            lastY = pos.y - gameRect.top;
        }
    }

    // Initialize the game
    generateWavePath();
    drawWaveLine();
    
    // Position the ball on the line initially
    ball.style.left = '10%';
    ball.style.top = '50%';
    
    const pos = getBallPosition();
    const gameRect = gameArea.getBoundingClientRect();
    lastX = pos.x - gameRect.left;
    lastY = pos.y - gameRect.top;

    // Set initial button text
    startButton.textContent = 'Level 1';

    startButton.addEventListener('click', startGame);

    ball.addEventListener('mousedown', function(e) {
        if (!isGameActive) return;
        
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        ballStartX = ball.offsetLeft;
        ballStartY = ball.offsetTop;
        
        // Get initial ball position for line drawing
        const pos = getBallPosition();
        lastX = pos.x - gameArea.getBoundingClientRect().left;
        lastY = pos.y - gameArea.getBoundingClientRect().top;
    });

    document.addEventListener('mousemove', function(e) {
        if (!isDragging || !isGameActive) return;

        const gameRect = gameArea.getBoundingClientRect();
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        // Calculate new position
        let newX = ballStartX + dx;
        let newY = ballStartY + dy;

        // Keep ball within game area bounds
        newX = Math.max(0, Math.min(newX, gameArea.offsetWidth - ball.offsetWidth));
        newY = Math.max(0, Math.min(newY, gameArea.offsetHeight - ball.offsetHeight));

        // Update ball position
        ball.style.left = newX + 'px';
        ball.style.top = newY + 'px';

        // Draw line from last position to current position
        const pos = getBallPosition();
        const currentX = pos.x - gameRect.left;
        const currentY = pos.y - gameRect.top;
        drawLine(lastX, lastY, currentX, currentY);
        lastX = currentX;
        lastY = currentY;
        
        // Check if ball is still on the line
        checkBallPosition();
    });

    document.addEventListener('mouseup', function() {
        isDragging = false;
    });
});
</script>
{% endblock %}
